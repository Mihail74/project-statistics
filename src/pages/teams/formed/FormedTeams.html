<div>
  <div class="card-holder cursor-pointer">
    <md-card v-for="team in teams" :key="team.id" @click.native="() => onClick(team)" md-with-hover>
      <md-card-header>
        <div class="md-title">{{team.name}}</div>
      </md-card-header>

      <md-card-content>
        <div>Игра: {{team.game.name}}</div>
        <div>% побед: {{statistic(team)}}</div>
      </md-card-content>
    </md-card>
  </div>
</div>
