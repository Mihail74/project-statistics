<div>
  <md-table>
    <md-table-header>
      <md-table-row>
        <md-table-head>Название</md-table-head>
        <md-table-head>Игра</md-table-head>
      </md-table-row>
    </md-table-header>

    <md-table-body>
      <md-table-row class="cursor-pointer" v-for="team in teams" :key="team.id" @click.native="() => onClick(team)">
        <md-table-cell>{{team.name}}</md-table-cell>
        <md-table-cell>{{team.game.name}}</md-table-cell>
      </md-table-row>
    </md-table-body>
  </md-table>
</div>
