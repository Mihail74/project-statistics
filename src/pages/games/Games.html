<div>

  <md-button class="md-raised md-primary" @click="openCreationGameDialog()">Создать новую игру</md-button>

  <div class="card-holder">
    <md-card v-for="game in games" :key="game.id" md-with-hover>
      <md-card-header>
        <div class="md-title">{{game.name}}</div>
      </md-card-header>

      <md-card-content>
        {{game.description}}
      </md-card-content>
    </md-card>
  </div>

  <creation-game-dialog ref="creationDialog" @gameCreated="fetchData" />
</div>
