<div>
  <div class="card-holder">
    <md-card v-for="game in games" :key="game.id" md-with-hover>
      <md-card-header>
        <div class="md-title">{{ game.name }}</div>
        <div class="md-subhead">Кол-во команд в матче: {{ game.teamCountInMatch }}</div>
        <div class="md-subhead">Кол-во игроков в команде: {{ game.memberCountInTeam }}</div>
        <div class="md-subhead">Очков для победы: {{ game.scoreToWin }}</div>
      </md-card-header>

      <md-card-content>
        {{ game.description }}
      </md-card-content>
    </md-card>
  </div>
</div>
