<div class="body">

    <section class="main-container">
        <div class="container">

            <md-toolbar class="header">
                <div class="ps-menu-button-conteiner">
                    <md-button class="md-icon-button ps-menu-btn" @click="toggleSidenav">
                        <md-icon>menu</md-icon>
                    </md-button>
                </div>
                <div class="ps-logout-button-conteiner">
                    <md-menu>
                        <md-button md-menu-trigger>
                            {{profile.name}}
                            <md-icon>arrow_drop_down</md-icon>
                        </md-button>

                        <md-menu-content>
                            <md-menu-item @click="logout">
                                <md-icon>exit_to_app</md-icon>Выход</md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </div>
            </md-toolbar>

            <md-sidenav class="main-sidebar md-left md-fixed" md-swipeable ref="main-sidebar">
                <md-toolbar class="ps-logo" md-theme="default">
                    <router-link exact to="/">
                        <span>Project statistic</span>
                    </router-link>
                </md-toolbar>

                <div class="main-sidebar-links">
                    <md-list class="md-dense">
                        <md-list-item>
                            <router-link :to="{ name: 'users'}" @click.native="closeSidenav">Пользователи<md-ink-ripple /></router-link>
                        </md-list-item>
                        <md-list-item>
                            <router-link :to="{ name: 'games'}" @click.native="closeSidenav">Игры<md-ink-ripple /></router-link>
                            <md-button class="md-icon-button md-primary" @click="routeTo('creation-game-route')">
                                <md-icon>add</md-icon>
                            </md-button>
                        </md-list-item>
                        <md-list-item>
                            <router-link :to="{ name: 'teams'}" @click.native="closeSidenav">Команды<md-ink-ripple /></router-link>
                            <md-button class="md-icon-button md-primary" @click="routeTo('creation-team-route')">
                                <md-icon>add</md-icon>
                            </md-button>
                        </md-list-item>
                        <md-list-item>
                            <router-link :to="{ name: 'invites'}" @click.native="closeSidenav">Приглашения в команды</router-link>
                        </md-list-item>
                        <md-list-item>
                            <router-link :to="{ name: 'matches'}" @click.native="closeSidenav">Матчи<md-ink-ripple /></router-link>
                            <md-button class="md-icon-button md-primary" @click="routeTo('creation-match-route')">
                                <md-icon>add</md-icon>
                            </md-button>
                        </md-list-item>
                    </md-list>
                </div>
            </md-sidenav>

            <div class="main-content">
                <transition name="md-router" appear>
                    <router-view></router-view>
                </transition>
            </div>
        </div>
    </section>
</div>
