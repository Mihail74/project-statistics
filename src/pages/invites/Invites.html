<section>
  <div class="card-holder cursor-pointer">
    <md-card v-for="invite in invites" :key="invite.id"
    :class="[{ new: invite.status == 'NEW', declined: invite.status == 'DECLINED' }]"
    @click.native="() => onClick(invite)" md-with-hover>
      <md-card-header>
        <div class="md-title">{{invite.team.name}}</div>
      </md-card-header>

      <md-card-content>
        <div>Игра: {{invite.team.game.name}}</div>
      </md-card-content>
    </md-card>
  </div>
</section>
